name: DEPLOY
on:
  push:
    branches:
      - dev

jobs:
  changed-files:
    name: Changed files
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
    steps:
      # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: |
          # echo "::save-state name=all::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
          # echo "::save-state name=all::$(git diff-tree --no-commit-id --name-only -r $CI_COMMIT_SHA)"
          echo "git diff-tree --no-commit-id --name-only -r $CI_COMMIT_SHA"
          echo "::save-state name=testvar::demoval"
          echo "${{ steps.changes.outputs.all}}"
          echo "${{ steps.changes.outputs.testvar}}"

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --update --ignore-times --exclude=".git/" --exclude=".github/"
          path: '${{needs.changed-files.outputs.all}}'
          remote_path: /var/www/html/cicd
          remote_host: ${{ secrets.RMT_HST }}
          remote_user: ${{ secrets.RMT_USR }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
