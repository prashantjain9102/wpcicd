name: DEPLOY
on:
  push:
    branches:
      - dev

jobs:
  changed-files:
    name: Changed files
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
    steps:
      # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        uses: jitterbit/get-changed-files@v1
        id: changes
        # Set outputs using the command.
        run: |
          mapfile -d ',' -t added_modified_files < <(printf '%s,' '${{ steps.changes.outputs.added_modified }}')
          for added_modified_file in "${added_modified_files[@]}"; do
          echo "Do something with this ${added_modified_file}."
          done

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --update --ignore-times --exclude=".git/" --exclude=".github/"
          path: '${{needs.changed-files.outputs.all}}'
          remote_path: /var/www/html/cicd
          remote_host: ${{ secrets.RMT_HST }}
          remote_user: ${{ secrets.RMT_USR }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
